weinberg_delay:
  process:
    process_type: string-interpolated-cmd
    cmd: weinberg-fast {phi} {theta} {n_samples} {outfile} {delay}
  environment:
    environment_type: localproc-env
  publisher:
    publisher_type: 'frompar-pub'
    outputmap:
      outfile: 'outfile'

