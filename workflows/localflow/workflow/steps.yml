softlink_delay:
  process:
    process_type: string-interpolated-cmd
    cmd: sleep {delay} && ln -s {inputfile} {outfile}
  environment:
    environment_type: localproc-env
  publisher:
    publisher_type: 'frompar-pub'
    outputmap:
      outfile: 'outfile'

softlink:
